<html>

<head>
    <title>Memory Game</title>
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/game.css">
</head>

<body>
    <div class="container">


        <div class="row text-primary text-center" id="splash" style="font-size:100px;margin-top:100px">
            Welcome to Memory Game
            <div class="row text-center margin-20">
                <span onClick="startGame() " class="pointer text-center" style="color:green;
    "><i class="fa fa-play"></i></span><br/>

            </div>
            <div class="row text-center margin-20">
                <span class="text-center font-size-20">Start Game</span>
            </div>
        </div>
        <div class="row hide margin-20" id="game">
            <div class="row text-center">
                <div class="row bg-primary">
                    <div class="row col-sm-offset-2 col-sm-4 font-size-20">Time (mm:ss:tt)</div>
                    <div class="row col-sm-4 font-size-20" id="stopWatch"></div>
                </div>
                <div class="row bg-primary">
                    <div class="row col-sm-offset-2 col-sm-4 font-size-20">Number of moves</div>
                    <div class="row col-sm-4 font-size-20" id="numberOfMoves"></div>
                </div>
                <div class="row bg-warning">
                    <div class="row col-sm-offset-2 col-sm-4 font-size-20">Rating</div>
                    <div class="row col-sm-4 font-size-20" id="rating"></div>
                </div>
                <div class="row bg-warning">
                    <div class="row col-sm-offset-2 col-sm-4 font-size-20">Restart</div>
                    <div class="row col-sm-4 font-size-20"> <span onClick="startGame() " class="pointer text-center"><i class="fa fa-refresh fa-2x"></i></span><br/></div>
                </div>
            </div>
            <div class="row text-center text-primary margin-20">
                <span id="status"></span>
            </div>
            <div class="row margin-20" id="cards">

            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
<script src="https://use.fontawesome.com/ce7654fa3e.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/utils.js"></script>
<script type="text/javascript" src="js/timer.js"></script>
<script type="text/javascript" src="js/data.js"></script>
<script type="text/javascript" src="js/game.js"></script>

</html>
